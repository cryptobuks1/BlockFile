<!DOCTYPE html>
<html>
<head>
  <title>Hello, Blockstack!</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="app.css" />
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="panel-landing" id="section-1">
        <h1 class="landing-heading">Hello, Blockstack!</h1>
        <p class="lead">
          <a href="#" class="btn btn-primary btn-lg" id="signin-button">
            Sign In with Blockstack
          </a>
        </p>
      </div>
      <div class="hide" id="section-2">
        <div class="profile">
          <div class="dropdown">
            <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded profile-image" id="avatar-image"></img>
            <div class="dropdown-content">
              <table style="width:100%;" class="profile-subsection">
                <tr>
                  <td style="text-align:left;">Name:</td>
                  <td style="text-align:right;" id="user-name">not set</td>
                </tr>
                <tr>
                  <td>Username:</td>
                  <td style="text-align:right;" id="username">not set</td>
                </tr>
                <tr>
                  <td>Public Key:</td>
                  <td style="text-align:right;"><p style="word-wrap:break-text;"id="public-key">not set<p></td>
                </tr>
                <tr style="float:center;">
                  <td>Logout</td>
                  <td><a href="#" class="btn btn-primary btn-lg" id="signout-button" style="width:100%;">Logout</a></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div>
            <div>File Addition</div>
            <input type="file" name="file-selector" id="file" onchange="fileSubmit()"></input>
            <div id="file_show"><div>
        </div>
        <div style="height:100px;"></div>
        <div>
          <div>File Shared</div>
          <a href="#" class="btn btn-primary" id="get-full-file">Get File</a>
        </div>
        <div>
          <div>Recieve Shared File</div>
          <form>
            Download From URL <input style="color:#000000;" type="text" name="url_addr" id="url_addr"><br>
            <input type="button" onclick="getFileFromURL()" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
